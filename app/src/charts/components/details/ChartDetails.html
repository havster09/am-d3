<h2>{{$ctrl.selected.name}}</h2>
<p>{{$ctrl.selected.content}}</p>

<ng-outlet></ng-outlet>

<d3-bar-chart ng-if="$ctrl.selected.name==='D3 Bar Chart'"></d3-bar-chart>
<d3-pie-chart ng-if="$ctrl.selected.name==='D3 Pie Chart'"></d3-pie-chart>

<md-button class="md-fab md-fab-bottom-right" ng-click="$ctrl.share($event)" aria-label="Share">
  <md-icon md-svg-icon="share" ></md-icon>
</md-button>
