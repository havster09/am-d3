<md-bottom-sheet class="md-list md-has-header">

  <md-subheader>
    Contact <span class="name">{{ $ctrl.chart.name }}</span>:
  </md-subheader>

  <md-list>
    <md-item ng-repeat="item in $ctrl.items">
      <md-button ng-click="$ctrl.performAction(item)">
        {{item.name}}
      </md-button>
    </md-item>
  </md-list>

</md-bottom-sheet>
